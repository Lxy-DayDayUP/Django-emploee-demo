{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div style="margin-bottom: 10px">
        <a class="btn btn-primary " href="/admin/add/"> 新建管理员</a>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            管理员列表
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                {% for item in form %}
                <th>{{ item.label }}</th>
                {% endfor %}
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for item in obj %}
            <tr>
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.username }}</td>
                <td>{{ item.password }}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="/admin/{{ item.id }}/reset"> 重置密码</a>
                    <a class="btn btn-danger btn-xs" href="#"> 删除</a>
                </td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>
{% endblock %}
